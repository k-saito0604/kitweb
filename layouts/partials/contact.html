<div class="container" id="contact">

    <div class="row">
        <div class="col-md-12">

            <section>

                {{ if isset .Site.Params "email" }}

                <div class="heading">
                  <h3>{{ i18n "contactForm" }}</h3>
                </div>

                <div id="contact-message"></div>

<!--                <form {{ with .Site.Params.contact_form_ajax }}class="contact-form-ajax"{{ else }}{{ end }} method="post" action="https://formspree.io/sainemesis.ksk@gmail.com">
-->        
<form name="contact" method="post" action="" data-netlify="true">
  <div data-netlify-recaptcha="true"></div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="form-field-label required" for="form-type">お問い合わせ種類</label>
                              <span class="form-error" id="form-type_error"></span><br />
                              <select class="form-control" id="form-type" name="form-type">
                                <option value="null" disabled selected>お選びください</option>
                                <option value="サービス" >kitASP取扱製品/サービスのお問い合わせ</option>
                                <option value="2" >GO-Globalサポート</option>
                                <option value="3" >その他のお問い合わせ</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="name">{{ i18n "contactName" }}</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">{{ i18n "contactMail" }}</label>
                                <input type="text" class="form-control" name="_ replyto" id="email" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">{{ i18n "contactMessage" }}</label>
                                <textarea id="message" class="form-control" name="message" required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12 text-center">
                          <button type="submit" class="btn btn-template-main"><i class="far fa-envelope"></i>{{ i18n "contactSend" }}</button>

                        </div>
                    </div>
                    <!-- /.row -->
                </form>
                <div class="col-sm-8">
                {{ .Content }}
                </div>
                <br>
                <div class="col-sm-4">
                  <h4>株式会社きっとエイエスピー<br>個人情報問合せ窓口</h4>
                  〒102-0083 東京都千代田区麹町5-3-3<br>
                  麹町ＫＳスクエア6階<br>
                  TEL：03-3350-9300<br>
                  FAX：03-3263-3088<br>
                  privacy@kitasp.com<br>
                  9:00～18:00<br>
                  土・日曜日、祝日、年末年始<br>
                </div>
                {{ end }}

            </section>

        </div>

<!--        <div class="col-md-4">

            {{ if isset .Site.Params "address" }}
            <section>

              <h3 class="text-uppercase"> {{ i18n "contactAddrTitle" }}</h3>

                {{ .Site.Params.address | safeHTML }}

            </section>

            {{ end }}

        </div> -->

    </div>
    <!-- /.row -->
</div>
