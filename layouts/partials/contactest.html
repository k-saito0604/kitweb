
  <div class="wrapper">
    <h1>お問い合わせ</h1>
    <form name="contact" method="post" action="" data-netlify="true" data-netlify-honeypot="bot-field">
      <input type="hidden" name="bot-field" />
      <input type="hidden" name="form-name" value="contact" />
      <div class="form-group">
        <label class="form-field-label required" for="form-type">お問い合わせ内容</label>
        <span class="form-error" id="form-type_error"></span><br />
        <select class="form-control" id="form-type" name="form-type">
          <option value="" disabled selected>お選びください</option>
          <option value="サービス" >kitASP取扱製品/サービスのお問い合わせ</option>
          <option value="2" >GO-Globalサポート</option>
          <option value="3" >その他のお問い合わせ</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">{{ i18n "contactName" }}</label>
          <input type="text" class="form-control" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="name">{{ i18n "contactName" }}</label>
          <input type="text" class="form-control" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">{{ i18n "contactMail" }}</label>
        <input type="text" class="form-control" name="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="message">{{ i18n "contactMessage" }}</label>
          <textarea id="message" class="form-control" name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-template-main"><i class="far fa-envelope"></i>{{ i18n "contactSend" }}</button>

      <div class="btn"><button type="submit" class="submit-btn">送信</button></div>
    </form>
  </div>
